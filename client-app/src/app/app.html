<div class="container">
  <h1>ToDo Lists</h1>

  <div class="input-group">
    <input 
      [(ngModel)]="listName" 
      placeholder="List name" 
      style="margin-right: 10px;"
    />

    <input 
      [(ngModel)]="listItemsStr" 
      placeholder="Elements separated by commas" 
      style="margin-right: 10px;"
    />

    <button (click)="sendMessage()">Create</button>
  </div>

  <hr />

  <div *ngFor="let list of records" style="border: 1px solid #ccc; margin: 10px; padding: 10px;">
    <h3>ðŸ“‚ {{ list.name }}</h3>
    <ul>
      <li *ngFor="let item of list.items">
        {{ item.text }}
      </li>
    </ul>
  </div>
</div>
