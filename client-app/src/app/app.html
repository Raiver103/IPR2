<div class="container" style="padding: 20px; font-family: sans-serif;">
  <h1>Angular + SignalR + GraphQL</h1>

  <div style="margin-bottom: 20px;">
    <input type="text" [(ngModel)]="inputText" placeholder="Enter..." style="padding: 8px; width: 300px;">
    
    <button (click)="sendMessage()" [disabled]="!inputText" style="padding: 8px 16px; margin-left: 10px; cursor: pointer;">
      Send
    </button>
  </div>

  <hr>

  <h3>Event feed (Real-Time):</h3>
  
  <ul style="list-style-type: none; padding: 0;">
    <li *ngFor="let item of records" style="background: #e6fffa; border: 1px solid #b2f5ea; padding: 10px; margin-bottom: 5px; border-radius: 4px;">
      <span style="color: #2c7a7b; font-weight: bold;">[{{ item.createdAt | date:'mediumTime' }}]</span> 
      {{ item.name }}
    </li>
  </ul>
</div>
